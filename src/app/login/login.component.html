<div class="content">
  <div class="image-container">
    <img
      src="https://image.seapik.com/template/edit/20240427/sm/banner-featuring-french-fries-and-fried-chicken-with-red-stripes_48197.jpg"
      alt=""
    />
  </div>
  <div class="login-container">
    <h2 class="login-title" *ngIf="type === 'login'; else title ">ĐĂNG NHẬP</h2>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Số điện thoại của bạn *</label>
        <input  type="tel" id="phoneName" name="phoneName" placeholder="Nhập số điện thoại" [ngClass]="{'warning':checkPhone === false}"  pattern="[0-9]{10}" maxlength="10" [(ngModel)]="phoneName"/>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu *</label>
        <input  type="password" id="password" name="password" placeholder="Nhập mật khẩu" [ngClass]="{'warning':checkPass === false}" [(ngModel)]="password"/>
      </div>

      <div class="form-group" *ngIf="type === 'login'; else repeatPass "></div>

      <div href="#" class="forgot-password" *ngIf="type === 'login'; else userOption">Bạn quên mật khẩu?</div>

      <button type="submit" class="login-button" *ngIf="type === 'login'; else submit" >Đăng nhập</button>

      <p *ngIf="type === 'login'">_________Hoặc_________</p>

      <button *ngIf="type === 'login'"  class="signup-button" (click)="changeType()">Đăng ký</button>
    </form>
  </div>
</div>

<ng-template #title>
  <h2 class="login-title" >ĐĂNG KÝ</h2>
</ng-template>
<ng-template #submit>
  <button type="submit" class="login-button">Xác nhận</button>
</ng-template>
<ng-template #repeatPass>
  <div class="form-group" >
    <label for="password">Xác Nhận Mật khẩu *</label>
    <input type="password" id="password" placeholder="Nhập lại mật khẩu" [ngClass]="{'warning':checkPass === false}" [(ngModel)]="rePassword"/>
  </div>
</ng-template>
<ng-template #submit>
  <button type="submit" class="login-button">Xác nhận</button>
</ng-template>
<ng-template #userOption>
  <div href="#" class="forgot-password" >Bạn đã có tài khoản?</div>
</ng-template>
