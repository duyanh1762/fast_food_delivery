<div class="content">
  <div class="image-container">
    <img
      src="https://image.seapik.com/template/edit/20240427/sm/banner-featuring-french-fries-and-fried-chicken-with-red-stripes_48197.jpg"
      alt=""
    />
  </div>
  <div class="login-container">
    <h2 class="login-title">ĐĂNG NHẬP</h2>

    <form class="login-form">
      <div class="form-group">
        <label for="email">Địa chỉ email của bạn *</label>
        <input type="email" id="email" placeholder="Nhập email của bạn" />
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu *</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" />
      </div>

      <a href="#" class="forgot-password">Bạn quên mật khẩu?</a>

      <button type="submit" class="login-button">Đăng nhập</button>
    </form>
  </div>
</div>
