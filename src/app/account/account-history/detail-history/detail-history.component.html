<div class="list-detail">
  <div class="title" style="font-weight: 700; font-size: large">
    Hoá đơn mã #{{ data }}
  </div>
  <div class="list-buy">

    <div *ngFor="let d of details">
      <div class="item-buy" >
        <div class="name-note">
          <div class="name-i">{{ d.name }}</div>
        </div>
        <div class="more">
          <div class="number" style="margin: 0 5px 0 5px">
            x {{ d.num }}
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="bill">
    <div class="bill-title">Tổng tiền:</div>
    <div class="money">{{ total | moneyTransform}} đ</div>
  </div>
</div>
