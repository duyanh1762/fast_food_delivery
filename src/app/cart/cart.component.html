<div class="content">
  <div class="cart-container">
    <h2 class="cart-title">GIỎ HÀNG CỦA TÔI</h2>
    <div class="cart-content" *ngIf="items.length > 0 else notice">
      <!-- Product List -->
      <div class="cart-items">
        <div class="cart-item" *ngFor="let ci of items">
          <img src="assets/images/item_burger.png" alt="Product Image" />
          <div class="item-info">
            <h3>{{ ci.name }}</h3>
            <p><a href="#">Xem chi tiết</a></p>
            <p><a href="#">Chỉnh sửa</a> | <a href="#">Xóa</a></p>
          </div>
          <div class="item-controls">
            <button>-</button>
            <span>{{ ci.num }}</span>
            <button>+</button>
            <span class="item-price">{{ ci.price }}₫</span>
          </div>
        </div>
      </div>

      <!-- Checkout Section -->
      <div class="checkout-summary" *ngIf="items.length > 0">
        <h3>{{ items.length }} MÓN</h3>
        <p>Bạn có Mã giảm giá?</p>
        <input type="text" placeholder="Mã giảm giá *" />
        <button class="apply-btn">Áp dụng</button>

        <div class="price-details">
          <p>Tổng đơn hàng <span>159.000₫</span></p>
          <p>Phí giao hàng <span>10.000₫</span></p>
          <p class="total">Tổng thanh toán <span>169.000₫</span></p>
        </div>

        <button class="checkout-btn">Thanh toán 169.000₫</button>
      </div>
    </div>
  </div>
</div>
<ng-template #notice>
  <div class="notice"><h3 style="text-align: center; height: 100px;">Bạn chưa có món nào trong giỏ hàng !</h3></div>
</ng-template>
